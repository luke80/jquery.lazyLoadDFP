<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo with images</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../jquery.lazyscript.js"></script>

	<style type="text/css">
		.item {
			width: 560px;
			height: 315px;
			margin: 10px auto;
			background: black;
		}
	</style>

	<script type="text/javascript">
		$(document).ready(function () {
			$(window).lazyScript({
				callback: function ($item) {
					$item.html('<iframe width="560" height="315" src="//www.youtube.com/embed/' + $item.data('video') + '" frameborder="0" allowfullscreen></iframe>');
				}
			});
		});
	</script>
</head>
<body>
	<div data-video="bDOZbvE01Fk" class="item lazy"></div>
	<div data-video="cAplpeBeX18" class="item lazy"></div>
	<div data-video="fQwCn4VB_3Q" class="item lazy"></div>
	<div data-video="tnoIUyCp3dk" class="item lazy"></div>
	<div data-video="6m6NPDGveW4" class="item lazy"></div>
	<div data-video="lUSpF3pnNwE" class="item lazy"></div>
	<div data-video="JPs_Tc7d_i8" class="item lazy"></div>
	<div data-video="Jjh-VNbgVFM" class="item lazy"></div>
	<div data-video="rmsQLd086Fs" class="item lazy"></div>
	<div data-video="vbSn8mliP3A" class="item lazy"></div>
	<div data-video="2Kz4lSVxV34" class="item lazy"></div>
	<div data-video="LvuldMQB8O0" class="item lazy"></div>
	<div data-video="mVjGefNutxQ" class="item lazy"></div>
	<div data-video="kAvMk0o1Bp0" class="item lazy"></div>
</body>
</html>
